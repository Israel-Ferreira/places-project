quarkus.application.name=places-api
quarkus.profile=dev

quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true

quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.path=/swagger-ui


%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:places
%dev.quarkus.datasource.username=root
%dev.quarkus.datasource.password=root

quarkus.hibernate-orm.database.generation=update


%docker.quarkus.datasource.db-kind=postgresql



%docker.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_URL}
%docker.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%docker.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}




